{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/app.css' %}" />
<style>
  body{
    background-image: url('https://wallpaperaccess.com/full/117898.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
</style>
{% endblock %}

{% block content %}
<div class="grid-container">
  <div class="pageButton" href= /tavern/>
    <button class="button"><a href= /tavern/> The Tavern </a></button>
    </div>
    <br>
    <div class="pageButton" href= /index/>
    <button class="button"><a href= /index/> View Characters </a></button>
    </div>
    {% if not exists %}
    <br>
    <div class="pageButton" href= /character/>
    <button class="button"><a href= /character/> Create a character </a></button>
    </div>
    {% endif %}
    {% if user.is_authenticated %}
      <br>
      <div class="pageButton" href= /functions/>
      <button class="button"><a href= /functions/> Character Functions </a></button>
      </div>
    {% endif %}
    <br>
    <div class="pageButton" href= /about/>
    <button class="button"><a href= /about/> About </a></button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock %}
